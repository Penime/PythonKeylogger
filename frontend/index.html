<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <title>Data Viewer</title>
</head>

<body class="mt-4">
    <div class="text-end">
        <button id="theme-toggle" class="btn btn-outline-secondary">
            ðŸŒ™ Dark Mode
        </button>
    </div>
    <h1 class="text-center">Data Viewer</h1>
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Left Side: Computers & Users -->
            <div class="col-md-4">
                <h3 class="text-center text-body-emphasis">Computers</h3>
                <input type="text" id="computer-search" class="form-control mb-3"
                    placeholder="Search for a computer or user..." onkeyup="searchComputers()" />

                <!-- âœ… List of Computers & Users -->
                <ul class="list-group" id="computers-container"></ul>

                <!-- âœ… Pagination Controls -->
                <div id="pagination-controls" class="text-center mt-3"></div>
            </div>

            <!-- Right Side: User Logs -->
            <div class="col-md-8">
                <h3 class="text-center text-body-emphasis">User Logs</h3>
                <div id="user-details" class="card p-3 shadow-sm">
                    <p id="select-user-msg" class="text-body-secondary">
                        Select a user to view details
                    </p>
                    <div id="loading-user" class="text-center my-3" style="display: none">
                        <div class="spinner-border text-secondary" role="status">
                            <span class="visually-hidden">Loading user data...</span>
                        </div>
                        <p class="text-muted">Fetching data from server...</p>
                    </div>
                    <div id="logs-container"></div>
                    <!-- âœ… Populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
